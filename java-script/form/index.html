<html lang="en">

<body>

    <form id="myForm" >
        <div class="h">

        </div>

        <div class="w">

                <span class="radio-label">Male</span>
              </label>
            </div>
          
            <div class="radio-wrapper">
              <label class="radio-button">
                <input type="radio" name="radio-group" id="option2">

            <button>Calculate</button>

    </div>
